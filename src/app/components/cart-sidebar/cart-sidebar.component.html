<div class="cart-sidebar" [class.open]="isOpen">
  <div class="cart-sidebar-content">
    <div class="cart-header">
      <h2>Carrinho</h2>
      <button (click)="closeCart()">&times;</button>
    </div>
    
    <div class="cart-items" *ngIf="cartItems.length > 0; else emptyCart">
      <div class="cart-item" *ngFor="let item of cartItems">
        <img [src]="item.imageUrl" (click)="goToProductDetail(item.id)" alt="{{ item.name }}">
        <div class="item-details">
          <h3 (click)="goToProductDetail(item.id)">{{ item.name }}</h3>
          <p>R$ {{ item.price | number:'1.2-2' }}</p>
          <button (click)="removeFromCart(item)">Remover</button>
        </div>
      </div>
    </div>
    
    <ng-template #emptyCart>
      <p>Seu carrinho est√° vazio</p>
    </ng-template>
    
    <div class="cart-summary" *ngIf="cartItems.length > 0">
      <p>Total: R$ {{ getTotalPrice() | number:'1.2-2' }}</p>
      <button (click)="proceedToCheckout()">Finalizar Compra</button>
    </div>
  </div>
</div>
